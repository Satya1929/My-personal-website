<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style_signup.css">
</head>

<body>

<div class="outer_box">
    <div class="inner_box">

        <header class="sign_up_header">
            <h1>Sign up</h1>
            <p>Get started with your free account</p>
        </header>

        <main class="sign_up_body">

            <form action="#" class="form" >
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Satyaprakash Swain" required>
                </p>          
                <p>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="spswain2003.org@gmail.com" required>
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" id="password" placeholder="Create a Strong Password" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>    
            <form>

            <footer class="sign_up_footer">
                <p>Already have an Account? 
                    <a href="#">
                        Login
                    </a> 
                </p>
            </footer>

        </main>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>

</body>

</html>
